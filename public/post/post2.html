<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículo Eliminado</title>
    <link rel="stylesheet" href="../assets/css/post.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .post-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .post-title {
            color: #082c2c;
            text-align: center;
            margin-bottom: 30px;
        }
        .post-message {
            font-size: 18px;
            text-align: center;
            margin: 40px 0;
            color: #555;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #082c2c;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="post-container">
        <h1 class="post-title">Artículo Eliminado</h1>
        
        <p class="post-message">
            Este artículo ha sido eliminado de nuestra plataforma.
        </p>
        
        <a href="/" class="back-link">Volver a la página principal</a>
    </div>
</body>

</html>
